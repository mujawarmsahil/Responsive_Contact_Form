<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>

    <form action="" class="formContainer">

      <section class="wrapper">

        <header>
          <h2>Contact Us</h2>
        </header>

        <section id="name" class="container">
          <section class="firstName">

            <label for="FirstName" class="firstLabel">First Name <span class="asterisk">*</span></label>
            <input type="text" name="First Name" id="FirstName" autocomplete="off">
            <p class="errMessage">This field is required</p>
          </section>
          <section class="lastName">

            <label for="LastName" class="lastLabel">Last Name <span class="asterisk">*</span></label>
            <input type="text" name="First Name" id="LastName" autocomplete="off">
            <p class="errMessage">This field is required</p>
          </section>
        </section>

        <section id="mail" class="container">
          <label for="email" class="mailLabel">Email Address <span class="asterisk">*</span></label>
          <input type="email" name="Email Address" id="email" autocomplete="off">
          <p class="errMessage">This field is required</p>
        </section>

        <section id="query" class="container">
          <p>Query Type <span class="asterisk">*</span> </p>
          
          <section class="QueryContainer">

            <section class="queryContainer">

              <input type="radio" name="queries" id="GeneralQuery">
              <label for="GeneralQuery" class="generalQuery">General Query</label>
  
            </section>
            <section class="queryContainer">
  
              <input type="radio" name="queries" id="SupportQuery">
              <label for="SupportQuery" class="supportQuery">Support Request</label>
  
            </section>

          </section>

          <p class="errMessage">Please select a query type</p>
        </section>

        <section id="messageContainer" class="container">

          <label for="message" class="messageLabel">Message</label>
          <textarea name="message box" id="message" rows="4" autocomplete="off"></textarea>
          <p class="errMessage">This field is required</p>
        </section>

        <section id="consentContainer" class="container">

          <input type="checkbox" name="consent" id="consentCheck">
          <label for="consentCheck" class="consentLabel">I consent to being contacted by the team</label>
          <p class="errMessage">To submit this form, please consent to being contacted</p>
        </section>

        <section id="btnContainer" class="container">

          <button class="submitbtn">Submit</button>

        </section>


      </section>

    </form>

    <section id="successContainer">

      <p> <img src="./assets/images/icon-success-check.svg" alt="success icon"> <span> Message Sent! </span></p>
      <p>Thanks for completing the form. We'll be in touch soon!</p>

    </section>
  

  <script type="text/javascript" src="./assets/js/script.js"></script>

</body>
</html>
